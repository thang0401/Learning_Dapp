<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://cdn.jsdelivr.net;"
    />
    <title>E-Learning DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
    <script src="contractABI1.js"></script>
    <script defer src="app1.js"></script>
    <script src="https://accounts.google.com/gsi/client" defer></script>
    <!-- Load Google API (if needed) -->
    <script src="https://apis.google.com/js/api.js" defer></script>
    <!-- Load your custom script for folder upload -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>E-Learning Platform</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p>Connected Account: <span id="accountAddress">Not Connected</span></p>

    <section>
      <h2>Create Course</h2>
      <form id="createCourseForm">
        <label>Title:</label>
        <input type="text" id="title" required /><br />

        <label>Details:</label>
        <input type="text" id="details" required /><br />

        <label>Created folder id:</label>
        <button id="createFolderButton">Create Folder</button>
        <span id="createdFolderLink"></span>

        <label>Duration:</label>
        <input type="text" id="duration" required /><br />

        <label>Price (BNB):</label>
        <input type="text" id="price" required /><br />

        <h3>Tags (Skills to learn)</h3>
        <div id="tagContainer">
          <input
            type="text"
            id="tagInput"
            placeholder="Enter Skill (e.g., Solidity)"
          />
          <button type="button" onclick="addTag()">Add Tag</button>
        </div>
        <ul id="tagList"></ul>

        <h3>Series</h3>
        <div id="seriesContainer">
          <!-- Series sẽ được thêm vào đây -->
        </div>

        <button type="button" onclick="addSeries()">➕ Add Series</button>

        <button type="submit">Create Course</button>
      </form>
    </section>

    <section>
      <h2>get course detail</h2>
      <input type="text" id="courseIdInput" placeholder="Enter Course ID" />
      <button
        onclick="getFullCourseDetails(document.getElementById('courseIdInput').value)"
      >
        Get Course Details
      </button>

      <div id="courseDetails"></div>
    </section>
  </body>
</html>
