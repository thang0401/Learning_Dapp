<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Updated CSP to include accounts.google.com and avoid inline scripts -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://cdn.jsdelivr.net;">
  <title>E-Learning DApp</title>
  <!-- Load the new GIS client script -->
  <script src="https://accounts.google.com/gsi/client" defer></script>
  <!-- Load Google API (if needed) -->
  <script src="https://apis.google.com/js/api.js" defer></script>
  <!-- Load your custom script -->
  <script src="uploadOnGGDrive.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h1>Upload Encrypted Video</h1>
    <input type="file" id="fileInput" />
    <!-- Remove inline event handlers; attach via JS -->
    <button id="uploadButton" disabled>Upload & Encrypt</button>
    <h2>Uploaded File:</h2>
    <p id="fileLink"></p>
  </section>
</body>
</html>
