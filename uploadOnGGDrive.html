<head>

  <script src="uploadOnGGDrive.js" defer></script>

<body>
  <section>
    <h5>Upload a Folder</h5>
    
    <!-- Nút tạo thư mục mới -->
    <button id="createFolderButton">Create New Folder</button>
    <p id="createdFolderId"></p>
    
    <input type="file" id="folderInput" webkitdirectory directory multiple />

    <div id="folderUploadStatus"></div>
  </section>
